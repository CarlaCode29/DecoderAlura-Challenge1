<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<title>Encriptador de texto</title>
	
</head>
	<body>
		<header>
			<a href="https://www.aluracursos.com/" target="_blank"><img src="img/Logo.png" alt="Logo de alura"></a>
		</header>

		<main class="principal">

		<section class="section1">

			<textarea class="area" id="area1" type="mensaje" cols="50" rows="10" style="border:none;" placeholder="Ingrese el texto aquí"></textarea>

                 
                 <div class="alerta">
                 	<label class="icono"><ion-icon name="alert-circle" class="icono-alert" ></ion-icon>Solo letras minúsculas y sin acentos</label>
                 </div>

 <!-- Creando los botones: encriptar, desencriptar y limpiar-->
			<div class="contenedor-btn"> 


				<input type="button" class="btn-encriptar" value="Encriptar">

				<input type="button" class="btn-desencriptar" value="Desencriptar">

			</div>


		</section>

		<section class="section2">

			<div class="caja-munieco">	
				<img src="img/NENE.png" alt="munieco de alura">
			</div>
			<div class="caja-h1">
				<h1>Ningún mensaje fue encontrado</h1>
				<p class="p-h1"></p>
			</div>

			<div class="caja-p">
				
				<p>Ingresa el texto que deseas encriptar o desencriptar</p>

			</div>

<!-- Creando una caja de texto para mostrar el resultado -->
				
			<div class="contenedor-encriptado">
				<h1>Mensaje encriptado:</h1>
				<textarea class="texto-resultado" type="mensaje" cols="50" rows="5" style="border:none;"></textarea>
			</div>

			<div class="contenedor-btnCopiar">
				<input type="button" class="btn-copiar" value="Copiar">
			</div>
		</section>
		
		</main>
		<footer>
			<div class="contenedor-footer">
                <a href="https://app.aluracursos.com/user/carlavcastillot" target="_blank"><p>Created by <span>F</span>M <span>Developer</span></p></a>
            </div>
		</footer>
		<script src="codigo.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   	    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
